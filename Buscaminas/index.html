<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #tablero {
            display: grid;
            grid-template-columns: repeat(8, 30px);
            gap: 2px;
        }

        #nivel {
            margin-bottom: 20px;
        }

        .celda {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            border: 1px solid #888;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .celda:hover {
            background-color: #ccc;
        }

        .celda.revelada {
            pointer-events: none;
        }

        .celda.bandera {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <label for="nivel">Selecciona el nivel:</label>
    <select id="nivel">
        <option value="">Ninguno</option>
        <option value="facil">Facil</option>
        <option value="medio">Medio</option>
        <option value="dificil">Dificil</option>
    </select>
    <div id="tablero"></div>
</body>

<script>
    function generarTablero(filas, columnas) {
        // Obtener el contendor del tablero
        var tablero = document.getElementById("tablero")

        // Limpiar el tablero
        tablero.innerHTML = ""

        // Crear las celdas del tablero
        for (var i = 0; i < filas; i++) {
            for (var j = 0; j < columnas; j++) {
                var celda = document.createElement("div")
                celda.className = "celda"
                celda.textContent = " "

                const fila = i
                const columna = j

                // Creacion dinamico de botones
                celda.addEventListener("click", async (e) => {
                    if (e.target.classList.contains('bandera')) return; // No revelar si estÃ¡ marcada

                    await fetch(window.location.href + 'revelar_celda.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ fila, columna })
                    }).then(response => response.json())
                        .then(data => {
                            const spanNumero = document.createElement('span')
                            e.target.classList.add('revelada')
                            
                            if (data.valor === -1) {
                                // Es una bomba
                                spanNumero.textContent = 'ðŸ’£'
                                e.target.appendChild(spanNumero)
                                terminarJuego()
                            } else {
                                // Es un nÃºmero 
                                spanNumero.style.color = coloresNumeros[data.valor - 1]
                                spanNumero.textContent = data.valor
                                e.target.appendChild(spanNumero)
                            }
                        }).catch((error) => {
                            console.error('Error:', error);
                        })
                }, fila, columna)

                // Agregar este evento dentro de la funciÃ³n generarTablero
                celda.addEventListener("contextmenu", async (e) => {
                    e.preventDefault(); // Prevenir menÃº contextual
                    if (e.target.classList.contains('revelada')) return;
                    
                    try {
                        const response = await fetch('bandera.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 
                                fila: fila, 
                                columna: columna 
                            })
                        });
                        const data = await response.json();
                        
                        if (data.marcada) {
                            e.target.textContent = 'ðŸš©';
                            e.target.classList.add('bandera');
                        } else {
                            e.target.textContent = '';
                            e.target.classList.remove('bandera');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                });

                tablero.appendChild(celda)
            }
            // Establecer las dimensiones del tablero usando CSS Grid
            tablero.style.gridTemplateColumns = `repeat(${columnas}, 30px)`;
        }
    }

    const coloresNumeros = [
        "blue",
        "green",
        "red",
        "purple",
        "maroon",
        "turquoise",
        "black",
        "gray",
    ]
    
    document.querySelector('#nivel').addEventListener('change', async (e) => {
        // Obtener el nivel seleccionado
        var nivel = document.getElementById("nivel").value

        // Establecer las dimensiones del tablero segun el nivel
        var filas, columnas
        switch (nivel) {
            case "facil":
                filas = 8
                columnas = 8
                break
            case "medio":
                filas = 16
                columnas = 16
                break
            case "dificil":
                filas = 16
                columnas = 30
                break
        }

        await fetch(window.location.href + 'generar_tablero.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nivel })
        }).then(response => response.json()).then(data => {
            console.log(data);
        }).catch(error => {
            console.error('Error:', error);
        })

        // Generar el tablero
        generarTablero(filas, columnas)
    })  
</script>

</html>
